<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Results Page</title>
    
</head>
<body>
    <header>
        <img src="./assets/img/epicode_logo.png" alt="Logo epicode">
    </header>
    <main>
        <div>
            <h3> Results</h3>
            <p>The summary of your answers:</p>
        </div>
        <section>
            <div>
                <h4> Correct</h4>
                <p class="percentuale"></p>
                <span class="score"></span><span> questions </span>
            </div>
            <div>
                <canvas id="graficoTorta"></canvas>
                <div id="esitoGraficoTorta">
                    <p id="primaFrase"></p>
                    <p id="secondaFrase"></p>
                    <p id="terzaFrase"></p>
                </div>
            </div>  
            <div>
                <h4> Wrong </h4>
                <p class="percentuale1"></p>
                <span class="noScore"></span><span> questions </span>
            </div>
    
            <form>
                <button class="bottone"><a href="./index4.html">RATE US</button></a>
            </form>


        </section>

    </main>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="./assets/js/script.js"></script>
     <script>
        let score1 = localStorage.getItem("score");
        let noScore1 = localStorage.getItem("noScore");
        let result1 = document.querySelector(".score")
        result1.innerHTML = `${score1}/10`
        let result2 = document.querySelector(".noScore")
        result2.innerHTML = `${noScore1}/10`
        let resulPerc = localStorage.getItem("percentualeEsatte");
        let resultWrongPerc = localStorage.getItem("percentualeErrate");
        let resultPerc1 = document.querySelector(".percentuale")
        resultPerc1.innerHTML = `${resulPerc}%`
        let resultWrongPerc1 = document.querySelector(".percentuale1")
        resultWrongPerc1.innerHTML = `${resultWrongPerc}%`

      </script>                       


   
</body>
</html>
