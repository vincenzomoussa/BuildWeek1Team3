<html lang="en">

<body id="body2">

        <img src="./assets/img/epicode_logo.png" alt="Logo epicode">

        <div class="countdown-container">

        <span id="question">QUESTION 1</span><span class="contatore"></span>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script>const numQuestions = parseInt(localStorage.getItem('numQuestions'), 10);
    let numero = document.querySelector(".contatore")
        if (numQuestions === 10) {
            numero.textContent = "/10"
        }else{
            numero.textContent = "/20"
        }
